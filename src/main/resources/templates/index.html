<!doctype html>
<html lang="ja" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="utf-8">
    <title>xxxx</title>
</head>
<body>
    <table>
        <tr th:each="character : ${characters}">
            <td th:text="${character.id}">ID</td>
            <td th:text="${character.account.name}">名前</td>
            <td th:text="${character.characterClass.name}">クラス名</td>
            <td th:text="${character.level}">レベル</td>
        </tr>
    </table>
</body>
</html>
