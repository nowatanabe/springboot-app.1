<!doctype html>
<html lang="ja" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="utf-8">
    <title>xxxx</title>
</head>
<body>
    <table>
        <tr th:each="character : ${characters}">
            <td th:text="${character.id}">ID</td>
            <td th:text="${character.account.name}">名前</td>
            <td th:text="${character.characterClass.name}">クラス名</td>
            <td th:text="${character.level}">レベル</td>
            <td th:text="${#temporals.format(character.updatedAt, 'HH:mm:ss.SSS')}">更新日時</td>
            <td th:text="${#temporals.format(character.createdAt, 'HH:mm:ss.SSS')}">作成日時</td>
        </tr>
    </table>

    <table>
        <tr th:each="session1 : ${sessions}">
            <td th:text="${session1}">session</td>
        </tr>
    </table>
</body>
</html>
